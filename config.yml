# dotbot configuration file
- defaults:
    link:
      relink: true
      create: true
    bots:
      config: config.yml

- clean: ['~']

- create:
    - ~/downloads
    - ~/multifolder
    - ~/multimedia
    - ~/multimedia/images
    - ~/multimedia/videos
    - ~/multimedia/music
    - ~/programming
    - ~/programming/misc
    - ~/programming/repos

- shell:
    # determine the platform dotfiles are being
    # installed into. works by dumping a file with
    # the same name as the platform to ./setup/dist.
    - description: Discovering Current Platform
      quiet: true
      command: |-
        dest_dir=./setup/dist/
        rm -rf "$dest_dir"
        mkdir -p "$dest_dir"

        platform=$(./setup/platform)
        if [ ! -z "${platform}" ]; then
          touch "$dest_dir/$platform"
        fi

- bots:
    - core

    # platform specific setups.
    - config: arch.yml
      path: dist
      when: |-
        [ ! -z "$install" ] &&
        [ -f ./setup/dist/arch ]

    - config: msys.yml
      path: dist
      when: |-
        [ ! -z "$install" ] &&
        [ -f ./setup/dist/windows ]

    - config: ubuntu.yml
      path: dist
      when: |-
        [ ! -z "$install" ] &&
        [ -f ./setup/dist/ubuntu ]

    # subbot directories
    - desktop
    - editors
    - langs
    - programs
    - scripts
    - shells
