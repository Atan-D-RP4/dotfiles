---  # Tmux layout configuration for Transmission

session_name: tor

windows:
  - window_name: main
    panes:
      - shell_command:
          - sleep 1
          - tremc --skip-version-check
  - window_name: daemons
    layout: even-vertical
    panes:
      - shell_command:
          - media-server up -d transmission --no-recreate
          - media-server logs -f --no-log-prefix transmission
      - transmission-watcher
  - window_name: puddle
    panes:
      - shell_command:
          - cd -q $XDG_DATA_HOME/puddle || exit 0
          - npm run serve:production
