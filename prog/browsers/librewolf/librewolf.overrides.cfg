// -*- js -*- vim:syntax=javascript filetype=javascript

// Restore the previous browser session on startup.
defaultPref("browser.startup.page", 3)
// Use same date and time format as current locale.
defaultPref("intl.regional_prefs.use_os_locales", true)
// Don't prompt when trying to download a new file.
defaultPref("browser.download.alwaysOpenPanel", false)
// Disable fingerprinting.
//
// This is controversial, but I cannot tolerate my browser starting
// up in a fixed size for each session. I have to basically re-arrange
// all my windows at startup which discourages me from arranging them
// at all :-(. See more [[https://bugzilla.mozilla.org/show_bug.cgi?id=1401440][here]].
defaultPref("privacy.resistFingerprinting", false)

// Set which feeds to show on the new tab page and how many rows they
// can take up.
defaultPref("browser.newtabpage.activity-stream.feeds.topsites", true)
defaultPref("browser.newtabpage.activity-stream.topSitesRows", 1)
defaultPref("browser.newtabpage.activity-stream.feeds.section.highlights", true)
defaultPref("browser.newtabpage.activity-stream.section.highlights.rows", 1)

// Makes sense but a little overkill for a personal browser IMO.
defaultPref("privacy.clearOnShutdown.history", false)
defaultPref("privacy.clearOnShutdown.cookies", false)
defaultPref("privacy.clearOnShutdown.downloads", false)
defaultPref("privacy.history.custom", false)

// Enable webgl.
defaultPref("webgl.disabled", false);

// Redundant setting that can be [[https://librewolf.net/docs/settings/#disable-mediapeerconnectioniceno_host][safely disabled]].
defaultPref("media.peerconnection.ice.no_host", false)

// Enable firefox sync using Firefox accounts.
defaultPref("identity.fxaccounts.enabled", true)

// Support different search engines for private windows.
defaultPref("browser.search.separatePrivateDefault.ui.enabled", true)
